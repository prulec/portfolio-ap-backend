<div class="education-item" cdkDrag>
    <div class="drop-placeholder" *cdkDragPlaceholder></div>
    <div class="logo-div">
        <div><p>{{education.logoUrl}}</p></div>
    </div>
    <div class="datos-div">
        <p><b>Título/Certificación/Curso: </b>{{education.title}}</p>
        <p><b>Período/Año: </b>{{education.educationTime}}</p>
        <p><b>Institución: </b>{{education.institution}}</p>
    </div>
    <div class="edit-div">
        <div class="trash-div" (click)="openDelete()">
            <img class="trash" src="https://github.com/prulec/portfolio/raw/main/images/Assets/Base-delete.png" alt="Edit-icon">
        </div>
        <app-delete-item
            *ngIf="deleteVisible"
            [portfolio]="portfolio"
            [section]="section"
            [item]="education"
            (onDelete)="deleteItem(education)"
            (onCancel)="closeDelete()"
        ></app-delete-item>
        <div class="pencil-div" (click)="openEdit()">
            <img class="pencil" src="https://github.com/prulec/portfolio/raw/main/images/Assets/Edit-write.png" alt="Edit-icon">
        </div>
        <app-edit-item
            *ngIf="editVisible"
            [portfolio]="portfolio"
            [title]="title"
            [item]="education"
            (onClose)="closeEdit()"
        ></app-edit-item>
        <div class="arrows-div" cdkDragHandle>
            <img class="arrows" src="https://github.com/prulec/portfolio/raw/main/images/Assets/Arrows-sort.png" alt="Edit-icon">
        </div>
    </div>
</div>
